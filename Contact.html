     </ul>

 <div class="centered-content">   
<section>
        <h2>Contact Form</h2>   <!-- Form -->
        <form onsubmit="myfunc(event)">
            <label for="Name">Enter Name:</label><br>
            <input type="text" id="Name" name="Name"><br><br>
    
            <label for="Email">Enter Email:</label><br>
            <input type="text" id="Email" name="Email"><br><br>

            <label for="PhoneN">Phone Number:</label><br>
            <input type="text" id="PhoneN" name="PhoneN"><br><br>

            <label>Role:</label><br>
            <input type="checkbox" id="Role1" name="Role" value="Hiring Manager">
            <label for="interest1">Hiring Manager</label><br>
            <input type="checkbox" id="Role2" name="Role" value="Talent Acquisition Specialist">
            <label for="interest2">Talent Acquisition Specialist</label><br>
            <input type="checkbox" id="Role3" name="Role" value="HR Professional">
            <label for="interest3">HR Professional</label><br>
            <input type="checkbox" id="Role4" name="Role" value="Other">
            <label for="interest4">Other</label><br><br>

            <label>Years of Experience:</label><br>
            <input type="checkbox" id="Exp1" name="Exp" value="Less than 1 year">
            <label for="Exp1">Less than 1 year</label><br>
            <input type="checkbox" id="Exp2" name="Exp" value="1-3 years">
            <label for="Exp2">1-3 years</label><br>
            <input type="checkbox" id="Exp3" name="Exp" value="4-7 years">
            <label for="Exp3">4-7 years</label><br>
            <input type="checkbox" id="Exp4" name="Exp" value="8 or more years">
            <label for="Exp4">8 or more years</label><br><br>

            <label for="Message">Tell me about the job:</label><br>
            <textarea id="Message" name="Message" rows="4" cols="50"></textarea><br><br>

            <label for="Question">Questions/Comments:</label><br>
            <textarea id="Question" name="Question" rows="4" cols="50"></textarea><br><br>

            <!-- Submit and Clear/Reset Buttons -->
            <input type="Submit" value="Submit">
            <input type="Reset" value="Clear/Reset">
        </form>
</section>
</div>
</body>
</html>
