<html>
<head>

</head>
<body>
<header>

</header>

   <nav>      <!-- Navigation Menu -->
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

            <a href="VolunteerExperience">Volunteer Experience</a>

          <li><a href="!">ContactInfo</a></li>
     </ul>

<!-- Button to Prompt Name -->
<button id="nameButton">Enter Your Name</button>
<p id="output"></p>

<!-- Click Image to Adjust Size -->
 <img id="myImage" src="AdnanAmjad.jpg" alt="My Image" style="width: 200px">

<section>
        <h2>Contact Form</h2>   <!-- Form -->
        <form onsubmit="myfunc(event)">
            <label for="Name">Enter Name:</label><br>
            <input type="text" id="Name" name="Name"><br><br>
    
            <label for="Email">Enter Email:</label><br>
            <input type="text" id="Email" name="Email"><br><br>

            <label for="PhoneN">Phone Number:</label><br>
            <input type="text" id="PhoneN" name="PhoneN"><br><br>

            <label>Role:</label><br>
            <input type="checkbox" id="Role1" name="Role" value="Hiring Manager">
            <label for="interest1">Hiring Manager</label><br>
            <input type="checkbox" id="Role2" name="Role" value="Talent Acquisition Specialist">
            <label for="interest2">Talent Acquisition Specialist</label><br>
            <input type="checkbox" id="Role3" name="Role" value="HR Professional">
            <label for="interest3">HR Professional</label><br>
            <input type="checkbox" id="Role4" name="Role" value="Other">
            <label for="interest4">Other</label><br><br>

            <label>Years of Experience:</label><br>
            <input type="checkbox" id="Exp1" name="Exp" value="Less than 1 year">
            <label for="Exp1">Less than 1 year</label><br>
            <input type="checkbox" id="Exp2" name="Exp" value="1-3 years">
            <label for="Exp2">1-3 years</label><br>
            <input type="checkbox" id="Exp3" name="Exp" value="4-7 years">
            <label for="Exp3">4-7 years</label><br>
            <input type="checkbox" id="Exp4" name="Exp" value="8 or more years">
            <label for="Exp4">8 or more years</label><br><br>

            <label for="Message">Tell me about the job:</label><br>
            <textarea id="Message" name="Message" rows="4" cols="50"></textarea><br><br>

            <label for="Question">Questions/Comments:</label><br>
            <textarea id="Question" name="Question" rows="4" cols="50"></textarea><br><br>

            <!-- Submit and Clear/Reset Buttons -->
            <input type="Submit" value="Submit">
            <input type="Reset" value="Clear/Reset">
        </form>
</section>

<!-- JavaScript for Form -->
<script type="text/javascript">
function myfunc(event) {
    event.preventDefault();
    var Name = document.getElementById('Name').value;
    var Email = document.getElementById('Email').value;
    var PhoneN = document.getElementById('PhoneN').value;
    var Role1 = document.getElementById('Role1').value;
    var Role2 = document.getElementById('Role2').value;
    var Role3 = document.getElementById('Role3').value;
    var Role4 = document.getElementById('Role4').value;
    var Exp1 = document.getElementById('Exp1').value;
    var Exp2 = document.getElementById('Exp2').value;
    var Exp3 = document.getElementById('Exp3').value;
    var Exp4 = document.getElementById('Exp4').value;
    var Message = document.getElementById('Message').value;
    var Question = document.getElementById('Question').value;

    // Stores Data in Local Storage
    localStorage.setItem('Is_Name', Name);
    localStorage.setItem('Is_Email', Email);
    localStorage.setItem('Is_PhoneN', PhoneN);
    localStorage.setItem('Is_Role1', Role1);
    localStorage.setItem('Is_Role2', Role2);
    localStorage.setItem('Is_Role3', Role3);
    localStorage.setItem('Is_Role4', Role4);
    localStorage.setItem('Is_Exp1', Exp1);
    localStorage.setItem('Is_Exp2', Exp2);
    localStorage.setItem('Is_Exp3', Exp3);
    localStorage.setItem('Is_Exp4', Exp4);
    localStorage.setItem('Is_Message', Message);
    localStorage.setItem('Is_Question', Question);
}
</script>

</body>
